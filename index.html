<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papa's Pizza</title>

    <!-- favicon -->
    <link rel="icon" href="images/pizza slice.jpg">

    <!-- stylesheet -->
     <link rel="stylesheet" href="styles/styles-pizza.css">
</head>

<body>
    <main>
        <header>
            <img src="images/pizza-guy.jpg" alt="Papa's Pizza Guy">
            <h1>Welcome to Papa's Pizza</h1>
            <h2>Serving GRC Students for 50 Years</h2>
            <hr>
            <p>Come check us out</p>
            <a id="contact-button" href="#" role="button">Contact Us</a>
        </header>
  

    <form id="pizza-form" action="#" method="get">
        <!--Contact info-->
        <fieldset>
            <legend>Contact Information</legend>

            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname">

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname">

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email">
        </fieldset>

    <!--Pick up or delivery options-->
      <fieldset>
        <legend>Select Pickup or Delivery</legend>
        <label for="pickup">
            <input type="radio" id="pickup" value="pickup" name="method">Pickup </label>

        <label for="delivery">
            <input type="radio" id="delivery" value="delivery" name="method">Delivery </label>
    </fieldset>

    <!--Toppings-->
    <fieldset>
        <legend>Select Toppings</legend>
    </fieldset>

       <!--Pizza size-->
    <fieldset>
        <legend>Pizza Size</legend>
    </fieldset>

    <!--Submit button-->
    <button tyoe="submit" id="order-button">Place Order</button>
</form>

      </main>
</body>
</html>
